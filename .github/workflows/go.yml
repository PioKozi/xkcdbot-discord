name: Go

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go mod download

    - name: Build
      run: go build -v ./cmd/main

    - name: Test cmd/gosearch
      run: go test -v .
      working-directory: ./cmd/gosearch

    - name: Test pkg/common
      run: go test -v .
      working-directory: ./pkg/common
